{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-[#4f46e5] to-indigo-800 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 transform transition-all duration-300 hover:scale-105">
        <div class="text-center">
            <!-- Logout Icon -->
            <div class="mx-auto w-20 h-20 bg-[#4f46e5] rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-sign-out-alt text-3xl "></i>
            </div>

            <!-- Main Content -->
            <h1 class="text-2xl font-bold text-gray-800 mb-4">
                Successfully Logged Out!
            </h1>
            
            <p class="text-gray-600 mb-8">
                Thank you for visiting our game account marketplace. We hope to see you again soon!
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{{ url_for('index') }}" 
                   class="inline-flex items-center justify-center px-6 py-3 bg-[#4f46e5] text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                    <i class="fas fa-home mr-2"></i>
                    Return Home
                </a>
                
                <a href="{{ url_for('signin') }}" 
                   class="inline-flex items-center justify-center px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In Again
                </a>
            </div>
        </div>

        <!-- Footer Message -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Need help? <a href="{{ url_for('contact') }}" class="text-[#4f46e5] hover:text-indigo-700 underline">Contact Support</a></p>
        </div>
    </div>
</div>

<style>
    /* Custom animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .max-w-md {
        animation: fadeIn 0.5s ease-out;
    }

    /* Button hover effects */
    .hover\:scale-105:hover {
        transform: scale(1.05);
        transition: transform 0.2s ease-in-out;
    }

    /* Icon animation */
    .fa-sign-out-alt {
        transition: transform 0.3s ease;
    }

    .w-20:hover .fa-sign-out-alt {
        transform: translateX(5px);
    }
</style>
{% endblock %}
