<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Authentication Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="{{ url_for('authenticate') }}" method="post" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="userImage">Your Photo</label>
      <input type="file" id="userImage" name="userImage" accept="image/*" required>

      <label for="idCardImage">ID Card Photo</label>
      <input type="file" id="idCardImage" name="idCardImage" accept="image/*" required>

      <button type="submit">Login</button>
    </form>
    <p id="result"></p>
  </div>
</body>
</html>
