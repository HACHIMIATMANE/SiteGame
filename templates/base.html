<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <!-- ======== Swiper Js ======= -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.css"
    />

  
  <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  <script src="{{ url_for('static', filename='js/slider.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/store.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">


<!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
<!-- Box Icons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}">

  <title>{% block title %}Shop Games Account{% endblock %}</title>
</head>


<body>
  <script src="https://cdn.tailwindcss.com"></script>
  
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script/carousel.js') }}"></script>


  <script src="{{ url_for('static', filename='script/chatbot.js') }}"></script>

    <!-- Navigation -->
     
   <nav class="nav">
        <div class="wrapper container">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/ShopAcc.jpg') }}" alt="Shop Logo">
                </a>
            </div>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search games...">
            </div>

            <ul class="nav-list">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('product') }}">Products</a></li>
                {% if session.get('user_id') %}
                <li><a href="{{ url_for('logout') }}" >logout</a></li>
                <li><a href="{{ url_for('dashboard') }}" >dashboard</a></li>

                
                {% else %}
                <li><a href="{{ url_for('signin') }}" >Login</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                
                {% endif %}
                
                <li>
                    <a href="#" class="desktop-item">Sellers <i class="fas fa-chevron-down"></i></a>
                    <ul class="drop-menu1">
                        <li><a href="{{ url_for('login') }}">Become a Seller</a></li>
                    </ul>
                </li>
                
            </ul>

            

            <div class="mobile-menu">
                <button class="btn open-btn"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <script src="{{ url_for('static', filename='script/search.js') }}"></script>



    




    {% block content %}

    {% endblock %}




    <!-- Footer -->
    {% block footer %}

    {% endblock %}


    

   

  <!-- ======== SwiperJS ======= -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.js"></script>
  <!-- Custom Scripts -->
  

  
  <script>
    function setProductData(name, image, price) {
      const productData = { name, image, price };
      localStorage.setItem('productData', JSON.stringify(productData));
    }
  </script>


</body>
</html>
