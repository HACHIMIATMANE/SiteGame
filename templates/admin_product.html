{% extends 'base.html' %}



{% block content %}
<h2>Manage Products</h2>

<form method="POST" action="{{ url_for('admin_product') }}" enctype="multipart/form-data">
    <div>
        <label for="name">Game Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>
    </div>
    <div>
        <label for="account_level">Account Level:</label>
        <input type="number" id="account_level" name="account_level" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>
    </div>
    <div>
        <label for="price_debatable">Price Debatable:</label>
        <input type="checkbox" id="price_debatable" name="price_debatable">
    </div>
    <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
    </div>
    <button type="submit">Add Product</button>
</form>



{% endblock %}
